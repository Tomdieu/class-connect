
name: CI/CD auth-app
on:
  push:
    branches:
      - main
jobs:
  deploy_main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy Frontend using SSH (Main)
        uses: appleboy/ssh-action@1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/ubuntu/class-connect/frontend
            git pull origin
            ./execute.sh