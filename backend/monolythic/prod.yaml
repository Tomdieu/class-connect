
version: '3.8'

networks:
  e_learning_network:
    driver: bridge

services:
  web:
    build: ./docker/prod/Dockerfile
    command: /start
    volumes:
      - .:/app
      - web_static:/app/staticfiles  # For static files
    ports:
      - "8001:8001"
    env_file:
      - .envs/.prod/django
      - .envs/.prod/backblaze
    depends_on:
      - db
      - rabbitmq
      - redis
    networks:
      - e_learning_network

  db:
    image: postgres:alpine3.20
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .envs/.prod/postgres
    ports:
      - "5432:5432"
    networks:
      - e_learning_network

  rabbitmq:
    image: rabbitmq:3.10-management-alpine
    hostname: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .envs/.prod/rabbitmq
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - e_learning_network

  redis:
    image: redis:7.4
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - e_learning_network

volumes:
  postgres_data:
  rabbitmq_data:
  web_static:   # New volume for static files