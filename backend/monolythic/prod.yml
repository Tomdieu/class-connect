networks:
  e_learning_network:
    driver: bridge
services:
  api:
    build:
      context: .
      dockerfile: ./docker/prod/Dockerfile
    command: /start.sh
    container_name: classconnect_api
    restart: unless-stopped
    volumes:
      - .:/app
      - monolythic_static_volume:/app/staticfiles # For static files
    ports:
      - "8000:8000" 
    env_file:
      - .envs/.prod/django
      - .envs/.prod/backblaze
    depends_on:
      # - db
      - rabbitmq
      - redis
    network_mode: "host"
