  rabbitmq:
    image: rabbitmq:3.10-management-alpine
    hostname: rabbitmq
    container_name: classconnect_rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .envs/.prod/rabbitmq
    volumes:
      - monolythic_rabbitmq_data:/var/lib/rabbitmq
    networks:
      - e_learning_network
  redis:
    image: redis:7.4
    container_name: classconnect_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - monolythic_redis_data:/data
    networks:
      - e_learning_network
  celery_worker:
    build:
      context: .
      dockerfile: ./docker/prod/Dockerfile
    container_name: classconnect_celery_worker
    command: celery -A backend worker --loglevel=info
    restart: unless-stopped
    env_file:
      - .envs/.prod/django
      - .envs/.prod/backblaze
    depends_on:
      - api
      - rabbitmq
      - redis
    entrypoint: /entrypoint.sh
    volumes:
      - .:/app
    network_mode: "host"
  celery_beat:
    build:
      context: .
      dockerfile: ./docker/prod/Dockerfile
    container_name: classconnect_celery_beat
    command: celery -A backend beat --loglevel=info
    restart: unless-stopped
    env_file:
      - .envs/.prod/django
      - .envs/.prod/backblaze
    depends_on:
      - api
      - celery_worker
      - rabbitmq
      - redis
    entrypoint: /entrypoint.sh
    volumes:
      - .:/app
    network_mode: "host"
